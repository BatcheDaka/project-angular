<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/books">Books</a>
        <a mat-button (click)='getCurrentUser()'>Check</a>
        <a mat-button *ngIf="!user.currentUser" routerLink="/login">Login</a>
        <a mat-button *ngIf="user.currentUser" [matMenuTriggerFor]="Menu">{{user.currentUser.displayName}}</a>
        <mat-menu #Menu="matMenu">
    <button mat-menu-item routerLink="/orders">Orders</button>
    <button mat-menu-item routerLink="/admin-books">Admin books</button>
    <button mat-menu-item (click)='signingOut()'>Logout</button>
   
        </mat-menu>  

        <a mat-button routerLink="/about">About</a>
        <a mat-button> 0 <i class="material-icons">add_shopping_cart</i> </a>
      </mat-toolbar-row>

</mat-toolbar>
